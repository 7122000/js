    <script>
        /*string :methods*/
        var str = "  this is js  ";
        console.log(str);

        var fpos = str.indexOf('is');
        var lpos = str.lastIndexOf('is');
        console.log(fpos);
        console.log(lpos);

        var substr1 = str.substr(1, 6);
        console.log(substr1)

        var replace = str.replace('this', 'that');
        console.log(replace);

        var low = str.toLowerCase();
        var upp = str.toUpperCase();
        console.log(low);
        console.log(upp);

        var trim = str.trim();
        console.log(trim);

        console.clear();
    </script>

    <script>
        /*array:methods*/
        var marks3 = [34, 45, 66, 78, 98];
        console.log(marks3);
        //or
        const marks2 = new Array(34, 56, 78, 45);
        console.log(marks2);

        //back
        marks2.push(345);
        console.log(marks2);

        marks2.pop();
        console.log(marks2);

        //front
        marks2.unshift(123);
        console.log(marks2);

        marks2.shift();
        console.log(marks2);

        //joint
        marks3 = marks3.concat(marks2);
        console.log(marks3);

        console.log(marks2.length);
        console.log(marks2.sort());

        /*object:method*/
        let obj2 = {
            name: 'vish',
            isactive: true,
            mar: [34, 56, 78]
        }
        console.log(obj2);
        console.log(obj2.mar);
        console.log(obj2.name);
        console.log(obj2.isactive);

        console.clear();
    </script>

    <script>
        /*if else*/
        let salary = 500;
        if (salary > 1000) {

        } else {
            console.log("salary is less than 1000");
        }

        /*elseif*/
        if (salary > 1000) {
            console.log("salary is >1000");
        } else if (salary < 1000) {
            console.log("salary is <1000");
        } else {
            console.log("salary=1000");
        }

        /*switch*/
        let age = 40;
        switch (age) {
            case 18:
                console.log("age is 18");
                break;
            case 12:
                console.log("age is 12");
                break;
            case 15:
                console.log("age is 15");
                break;
            case 40:
                console.log("age is 40");
                break;
            default:
                console.log("wrong enter");
                break;
        }

        console.clear();
    </script>
